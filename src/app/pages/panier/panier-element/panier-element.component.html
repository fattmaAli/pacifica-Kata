<div class="row mb-3 d-flex justify-content-between align-items-center">

  <div class="col-md-4  col-lg-4 col-xl-4">
    <h5 class="text-dark">{{panierElementProduct.productName}}</h5>
    <h6 class="small mb-0">Qte: {{panierElement.quantity}}</h6>
  </div>

  <div class="col-md-2  col-lg-2 col-xl-2">
    <h6 class="mb-0">Taxes: <span class="fw-normal "> {{panierElement.taxes}} €</span></h6>
  </div>

  <div class="col-md-2 col-lg-2 col-xl-2 ">
    <h6 class="mb-0">Prix unitaire HT <span class="fw-normal ">{{panierElement.priceHT}} €</span></h6>
  </div>
  <div class="col-md-3 col-lg-2  col-xl-2 ">
    <h6 class="mb-0">Prix unitaire TTC <span class="fw-normal ">{{panierElement.priceTTC}} €</span></h6>
  </div>
  <div class="col-md-1 col-lg-2 col-xl-1 text-end">
    <a class="text-muted"><i class="bi bi-trash3" aria-hidden="true" (click)="RemoveElementFromCart()"></i>
    </a>
  </div>
</div>
<hr class="my-4">
