<div class="row mb-3 d-flex justify-content-between align-items-center">

  <div class="col-md-4  col-lg-4 col-xl-4">
    <p class="text-dark">{{panierElementProduct?.productName}}</p>
    <p class="small mb-0 qte">Qte: {{panierElement?.quantity}}</p>
  </div>

  <div class="col-md-2  col-lg-2 col-xl-2">
    <p class="mb-0 ptax">Taxes: <span class="fw-normal "> {{panierElement?.taxes}} €</span></p>
  </div>

  <div class="col-md-2 col-lg-2 col-xl-2 ">
    <p class="mb-0 puht">Prix unitaire HT <span class="fw-normal ">{{panierElement?.priceHT}} €</span></p>
  </div>
  <div class="col-md-3 col-lg-2  col-xl-2 ">
    <p class="mb-0 puttc">Prix unitaire TTC <span class="fw-normal ">{{panierElement?.priceTTC}} €</span></p>
  </div>
  <div class="col-md-1 col-lg-2 col-xl-1 text-end">
    <a class="text-muted"><i class="bi bi-trash3" aria-hidden="true" (click)="RemoveElementFromCart()"></i>
    </a>
  </div>
</div>
<hr class="my-4">
